# Creates a NodePort service (30005) to allow connections to your pulsar dashboard pod from outside your K8S Cluster

apiVersion: v1
kind: Service
metadata:
    name: pulsar-dashboard
    labels:
        app: pulsar
        component: dashboard
spec:
    type: NodePort
    ports:
      - name: dashboard
        nodePort: 30005
        port: 80
        protocol: TCP
    selector:
        app: pulsar
        component: dashboard
